<!-- function tester -->

<!-- add a button so that the user can open a file window to choose which function script to test -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>deKoder | Function Tester</title>
</head>

<body>
  <div class="test_button_div">
    <!-- test button -->
    <button id="test_button">Test Function</button>
  </div>

  <!-- Div to display name of function to be tested -->
  <div id="function_name"></div>
  <!-- Div to display description of function to be tested -->
  <div id="function_description"></div>

  <!-- Div to display the function results from js script -->
  <div id="results_div"></div>

  <!-- load function script -->
  <script src="/js/playGame.js"></script>
</body>

</html>
